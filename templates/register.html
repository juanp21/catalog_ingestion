<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SONGXS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full mx-4">
        
        <!-- Logo -->
        <div class="text-center mb-5">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="SONGXS Logo" class="h-22 mx-auto mb-5 object-contain">
            <p class="text-zinc-400">Music Metadata Extractor</p>
        </div>

        <!-- Register Form -->
        <div class="bg-zinc-900 rounded-lg p-8">
            <h2 class="text-2xl font-bold mb-6">Create Account</h2>
            
            <form id="registerForm" class="space-y-4">
                
                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username"
                        required
                        minlength="3"
                        class="w-full p-3 bg-zinc-800 border border-zinc-700 rounded-lg text-white focus:border-white focus:outline-none"
                        placeholder="acrylic"
                    />
                    <p class="text-xs text-zinc-500 mt-1">Mínimo 3 caracteres</p>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        required
                        class="w-full p-3 bg-zinc-800 border border-zinc-700 rounded-lg text-white focus:border-white focus:outline-none"
                        placeholder="tu@email.com"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        required
                        minlength="6"
                        class="w-full p-3 bg-zinc-800 border border-zinc-700 rounded-lg text-white focus:border-white focus:outline-none"
                        placeholder="••••••••"
                    />
                    <p class="text-xs text-zinc-500 mt-1">Mínimo 6 caracteres</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-900/20 border border-red-900 rounded-lg p-3 text-red-400 text-sm">
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full py-3 bg-white text-black font-bold rounded-lg hover:bg-zinc-200 transition"
                >
                    Sign Up
                </button>

            </form>

            <!-- Login Link -->
            <p class="mt-6 text-center text-zinc-400 text-sm">
                Already have an account? 
                <a href="/login" class="text-white hover:underline">Login</a>
            </p>

        </div>

    </div>

    <script>
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ocultar errores previos
            errorDiv.classList.add('hidden');

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validaciones básicas
            if (username.length < 3) {
                errorDiv.textContent = 'Username debe tener al menos 3 caracteres';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password debe tener al menos 6 caracteres';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Registro exitoso - redirect a home
                    window.location.href = '/';
                } else {
                    // Error
                    errorDiv.textContent = data.error;
                    errorDiv.classList.remove('hidden');
                }

            } catch (error) {
                errorDiv.textContent = 'Error de conexión. Intenta de nuevo.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
