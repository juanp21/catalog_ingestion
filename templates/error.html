<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SONGXS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-6">
    
    <div class="max-w-md text-center">
        <div class="text-6xl mb-6">⚠️</div>
        <h1 class="text-4xl font-bold mb-4">{{ error or 'Error' }}</h1>
        <p class="text-zinc-400 mb-8">
            {{ message or 'Something went wrong. Please try again or contact support.' }}
        </p>
        <a href="/" class="inline-block px-6 py-3 bg-white text-black rounded-lg hover:bg-zinc-200 transition font-medium">
            Go Home
        </a>
    </div>

</body>
</html>
